
<!DOCTYPE html>
<html>
<head>
  <title>Broadband Data Manager</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="user-info" style="text-align: right; padding: 10px; background: #f0f0f0;"></div>
<div class="container">
    <nav class="tabs">
      <button class="tab-btn active" data-page="customers">Add Customer</button>
      <button class="tab-btn" data-page="monthly-share">Monthly Share Feeding</button>
      <button class="tab-btn" data-page="payments">Payment LCOs</button>
      <button class="tab-btn" data-page="monthly-report">Monthly Report</button>
      <button class="tab-btn" data-page="payment-report">Payment Report</button>
      <button class="tab-btn" data-page="lco-report">LCO Report</button>
    </nav>

    <div class="page active" id="customers">
      <h2>ðŸ“‹ Add Customer</h2>
      <div class="upload-section">
        <input type="file" class="excel-file" accept=".xlsx,.xls"/>
        <button class="upload-btn">Process Data</button>
      </div>
      <div class="data-section">
        <div class="controls">
          <input type="text" class="search" placeholder="Search customers..."/>
          <select class="filter"></select>
        </div>
        <div class="output"></div>
      </div>
    </div>

    <div class="page" id="monthly-share">
      <h2>ðŸ“Š Monthly Share Feeding</h2>
      <div class="upload-section">
        <input type="file" class="excel-file" accept=".xlsx,.xls"/>
        <button class="upload-btn">Process Data</button>
      </div>
      <div class="data-section">
        <div class="controls">
          <input type="text" class="search" placeholder="Search shares..."/>
          <select class="filter"></select>
        </div>
        <div class="output"></div>
      </div>
    </div>

    <div class="page" id="payments">
      <h2>ðŸ’° Payment LCOs</h2>
      <div class="upload-section">
        <input type="file" class="excel-file" accept=".xlsx,.xls"/>
        <button class="upload-btn">Process Data</button>
      </div>
      <div class="data-section">
        <div class="controls">
          <input type="text" class="search" placeholder="Search payments..."/>
          <select class="filter"></select>
        </div>
        <div class="output"></div>
      </div>
    </div>

    <div class="page" id="monthly-report">
      <h2>ðŸ“ˆ Monthly Report</h2>
      <div class="upload-section">
        <input type="file" class="excel-file" accept=".xlsx,.xls"/>
        <button class="upload-btn">Process Data</button>
      </div>
      <div class="data-section">
        <div class="controls">
          <input type="text" class="search" placeholder="Search report..."/>
          <select class="filter"></select>
        </div>
        <div class="output"></div>
      </div>
    </div>

    <div class="page" id="payment-report">
      <h2>ðŸ’³ Payment Report</h2>
      <div class="upload-section">
        <input type="file" class="excel-file" accept=".xlsx,.xls"/>
        <button class="upload-btn">Process Data</button>
      </div>
      <div class="data-section">
        <div class="controls">
          <input type="text" class="search" placeholder="Search payments..."/>
          <select class="filter"></select>
        </div>
        <div class="output"></div>
      </div>
    </div>

    <div class="page" id="lco-report">
      <h2>ðŸ“± LCO Report</h2>
      <div class="upload-section">
        <input type="file" class="excel-file" accept=".xlsx,.xls"/>
        <button class="upload-btn">Process Data</button>
      </div>
      <div class="data-section">
        <div class="controls">
          <input type="text" class="search" placeholder="Search LCO report..."/>
          <select class="filter"></select>
        </div>
        <div class="output"></div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Customer Details Modal -->
  <div id="customerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Customer Details</h2>
      <div id="customerDetails"></div>
      <div class="modal-actions">
        <button id="exportPdf">Export as PDF</button>
        <button id="exportExcel">Export as Excel</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
